<div class="container"
  fxLayout="column"
  fxLayoutGap="1rem">

  <div fxFlex>
    <div>
      <h3>MENU</h3>
      <hr>
    </div>
  </div>

  <div fxFlex *ngIf="dishes" [@expand]>
  <mat-grid-list cols="2" rowHeight="20rem">
    <mat-grid-tile *ngFor="let dish of dishes" [routerLink]="['/dishdetail',dish.id]" appHighlight>
      <img height="200rem" src="{{BaseURL+dish.image}}" alt="{{dish.name}}">
      <mat-grid-tile-footer>
          <h1 matLine>{{dish.name | uppercase}}</h1>
          <!-- <p matLine> {{dish.description}} </p> -->
      </mat-grid-tile-footer>
      
    </mat-grid-tile>
  </mat-grid-list>
  </div>
  <div fxFlex [hidden]="dishes || errMess ">
    <mat-spinner></mat-spinner> <h4>Loading.........Please Wait</h4>
  </div>

  <div fxFlex *ngIf="errMess">
    <h2>Error</h2>
    <h4>{{errMess}}</h4>

  </div>
</div>
