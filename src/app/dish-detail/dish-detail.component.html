<div class="container"
    fxLayout="row"
    fxLayout.sm="column"
    fxLayout.xs="column"
    fxLayoutAlign.gt-md="space-around center"
    fxLayoutGap="10px" 
    fxLayoutGap.xs="0">

    <div class="container" 
    fxlayout="row wrap"
    fxLayout.sm="column"
    fxLayout.xs="column"
    fxLayoutAlign.gt-md="space-around center"
    fxLayoutGap="10px"
    fxLayoutGap.xs="0"
    >
      <div fxFlex="100">
        <div>
          <h3 *ngIf="dish"> {{dish.name|uppercase}} </h3>
          <hr>
        </div>
      </div>

    </div>

  <div fxFlex="40">
    <div *ngIf="dish">
    <mat-card>
      <mat-card-header> {{dish.name}} </mat-card-header>
      <img src="{{dish.image}}" alt="IMAGE" mat-card-image>
      <mat-card-content>
        <p>{{dish.description}}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button [routerLink]="['/dishdetail',prev]"> 
          <span class="fa fa-chevron-left fa-lag"></span>
        </button>
        <button mat-button (click)="goBack()" >BACK</button>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
        <span class="flex-spacer"></span>
        <button mat-button [routerLink]="['/dishdetail',prev]"> 
          <span class="fa fa-chevron-right fa-lag"></span>
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
  </div>

  
  <div fxFlex="40" *ngIf="dish">
    
    <mat-list>
        <h2>Comments</h2>
      <mat-list-item *ngFor="let comment of dish.comments">
        <p matLine>{{comment.comment}}</p> 
        <p matLine> {{comment.rating}} Star </p> 
        <p matLine> <span> --{{comment.author}}  {{comment.date | date}} </span> </p>
      </mat-list-item>
    </mat-list>

    
  </div>
  <div fxFlex [hidden]="dish">
      <mat-spinner></mat-spinner> <h4>Loading ........... Please Wait</h4>
    </div>
  
</div>
