<mat-toolbar color="primary">
  Login
  <span class="flex-spacer"></span>
  <button mat-button mat-dialog-close> &times; </button>
</mat-toolbar>

<p>{{user|json}}</p>

<form novalidate (ngSubmit)="onSubmit()" #loginForm="ngForm">

  <mat-dialog-content>
    <p>
      <mat-form-field>
        <input type="text" matInput placeholder="Username" [(ngModel)]="user.username" name="username" #username="ngModel" required>
        <mat-error *ngIf="username.errors?.required">username is required</mat-error>
      </mat-form-field>

      <mat-form-field>
        <input type="password" matInput placeholder="Password" [(ngModel)]="user.password" name="password" #password="ngModel" required>
        <mat-error *ngIf="password.errors?.required">password is required</mat-error>
      </mat-form-field>

      <mat-checkbox [(ngModel)]="user.remember" name="remember">
        Remember Me
      </mat-checkbox>

    </p>
  </mat-dialog-content>

  <mat-dialog-actions>
    <span class="flex-spacer"></span>
    <button mat-button mat-dialog-close></button>
    <button mat-button type="submit" class="background-primary text-floral" [disabled]="loginForm.form.invalid">Login</button>
  </mat-dialog-actions>

</form>
